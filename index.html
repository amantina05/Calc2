  <body>

    <form name="calc">
      <!-- set place holder to hold an input and a result after calculation  -->
      <input type="text" name="display" placeholder="0">

      <!-- create the first row of buttons for the user to click on as input -->

    <input type="button" value="7" onclick ="input(this)">
    <input type="button" value="8" onclick ="input(this)">
    <input type="button" value="9" onclick ="input(this)">
    <input type="button" value="+" onclick ="input(this)">


      <!-- create the second row of buttons for the user to click on as input -->

    <input type="button" value="4"onclick ="input(this)">
    <input type="button" value="5"onclick ="input(this)">
    <input type="button" value="6"onclick ="input(this)">
    <input type="button" value="-"onclick ="input(this)">


      <!-- create the third row of buttons for the user to click on as input -->
    <input type="button" value= "1"onclick ="input(this)">
    <input type="button" value= "2"onclick ="input(this)">
    <input type="button" value= "3"onclick ="input(this)">
    <input type="button" value= "*"onclick ="input(this)">


      <!-- create the fourth row of buttons for the user to click on as input -->
    <input type="button" value= "0"onclick ="input(this)">
    <input type="button" value= "."onclick ="input(this)">
    <input type="button" value= "C"onclick ="clearDisplay()">
    <input type="button" value= "/"onclick ="input(this)">

     <!-- create the 5th row of buttons for the user to click on as input -->
    <input type="button" value= "," onclick ="input(this)" style= "width: 70px">
    <input type="button" value= "AVG" onclick ="average()" style= "width: 70px">
    <input type="button" value= "="style= "width: 70px"onclick ="enter()">
